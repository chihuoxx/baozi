<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哀悼习近平</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif;" id="body">
    <h1>哀悼习近平</h1>
    <p>请默哀...</p>

    <!-- 播放哀乐音乐按钮 -->
    <button onclick="playLamentMusic()">播放哀乐</button>

    <!-- 播放音乐 -->
    <audio id="bgMusic1" style="display: none;">
        <source src="http://music.163.com/song/media/outer/url?id=395194.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <!-- 显示黑白照片 -->
    <div style="margin-top: 20px;">
        <img src="http://j.people.com.cn/NMediaFile/2024/0613/FOREIGN1718260674780BHNR5L1LM0.jpg" alt="习近平的黑白照片" style="max-width: 100%; height: auto; filter: grayscale(100%);">
    </div>

    <p style="margin-top: 20px; font-size: 0.8em;">图片来源: 人民网</p>

    <!-- 新闻稿 -->
    <div style="text-align: left; margin-top: 30px;">
        <h2>习近平主席离世新闻稿</h2>
        <p>2024年6月18日，习近平主席因突发心脏病，在北京逝世，享年71岁。</p>
        <p>全国人民深感痛惜，表达最诚挚的哀悼和缅怀之情。</p>
    </div>

    <!-- 献花圈次数计数器 -->
    <div style="margin-top: 30px;">
        <p>献花圈次数：<span id="counter">114514</span> 次</p>
        <button onclick="increaseCount()">手动增加次数</button>
    </div>

    <!-- 主席别睡了起来嗨按钮 -->
    <div style="margin-top: 30px;">
        <button onclick="playMusicAndChangeBackground()">主席别睡了起来嗨</button>
    </div>

    <!-- 网友留言模块 -->
    <div style="margin-top: 30px; text-align: left;">
        <h2>网友留言</h2>
        <div id="comments">
            <div><strong>腊肉蛋炒饭：</strong>沙发 终于死了</div>
            <div><strong>李老师不是你老师：</strong>死得好，遗臭万年的东西。</div>
        </div>
        <form id="commentForm" onsubmit="submitComment(event)">
            <label for="nameInput">网名：</label>
            <input type="text" id="nameInput" required>
            <br>
            <label for="commentInput">发言：</label>
            <textarea id="commentInput" rows="3" required></textarea>
            <br>
            <button type="submit">发表留言</button>
        </form>
    </div>

    <script>
        // 计数器功能
        let count = 114514; // 初始次数
        const counterDisplay = document.getElementById('counter');

        function increaseCount() {
            count++;
            updateCounter();
        }

        function updateCounter() {
            counterDisplay.textContent = count;
        }

        // 自动增加计数器每秒钟一次
        setInterval(function() {
            count++;
            updateCounter();
        }, 1000);

        // 播放哀乐音乐按钮
        function playLamentMusic() {
            const bgMusic = document.getElementById('bgMusic1');
            bgMusic.src = "http://music.163.com/song/media/outer/url?id=395194.mp3";
            bgMusic.play();
        }

        // 播放音乐并改变背景色
        function playMusicAndChangeBackground() {
            const body = document.getElementById('body');
            const bgMusic = document.createElement('audio');
            bgMusic.id = 'bgMusic2';
